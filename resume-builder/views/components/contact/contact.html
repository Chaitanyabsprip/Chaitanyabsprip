{{ define "contact" }}
<div>
  <h2 class="text-2xl text-vulcan-200 pt-4 pb-4">Contact Information</h2>
  <noop> {{ template "checkable" (printf "Mobile: %s" .Mobile) }} </noop>
  <noop>{{ template "checkable" (printf "GitHub: %s" .Github) }}</noop>
  <noop>{{ template "checkable" (printf "LinkedIn: %s" .Linkedin) }}</noop>
  <noop>{{ template "checkable" (printf "Email: %s" .Email) }}</noop>
</div>
{{ end }}
