{{ define "skills" }}
<div>
  <h2 class="text-2xl text-vulcan-200 pt-4 pb-4">Skills</h2>
  {{ range . }}
  <div>
    {{ template "checkable" .Name }}
    <div
      class="pl-8 pt-2 pb-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2"
    >
      {{ range .Items }} {{ template "checkable" . }} {{ end }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
