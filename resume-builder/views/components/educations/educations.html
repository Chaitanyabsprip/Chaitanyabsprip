{{ define "educations" }}
<div class="text-gray-200">
  <h2 class="text-2xl text-vulcan-200 pt-4 pb-4">Education</h2>
  {{ range . }}
  <div class="mb-4">
    {{ template "checkable" dict "Section" "education" "Item" (printf "%s - %s"
    .Entity .Credential) }}
    <div class="pl-10">
      {{ if .Major }}
      <p>Major: {{ .Major }}</p>
      {{ end }}
      <p>Score: {{ .Score }}</p>
      <p>{{ if .Start }}{{ .Start }} - {{ end }}{{ .End }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
